<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Yubikiri Browser</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <h1>Yubikiri Browser</h1>
  <form method="GET" action="/proxy">
    <input type="text" name="url" placeholder="URL または 検索語句" style="width:300px">
    <button type="submit">Go</button>
  </form>
  <p>URLを入力するか、検索語句を入力してください。</p>
</body>
</html>
