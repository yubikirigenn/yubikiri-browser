<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yubikiri Browser</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
    }
    form {
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 300px;
      padding: 8px;
    }
    button {
      padding: 8px 12px;
    }
    iframe {
      width: 100%;
      height: 80vh;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Yubikiri Browser</h1>

  <!-- URL入力フォーム -->
  <form id="urlForm">
    <input type="text" id="urlInput" placeholder="URLまたは検索語句を入力" required>
    <button type="submit">開く</button>
  </form>

  <!-- プレビュー用iframe -->
  <iframe id="preview" src=""></iframe>

  <script>
    const form = document.getElementById("urlForm");
    const input = document.getElementById("urlInput");
    const iframe = document.getElementById("preview");

    form.addEventListener("submit", e => {
      e.preventDefault();
      let value = input.value.trim();

      // URLか検索語句か判定
      if (!/^https?:\/\//i.test(value)) {
        // URLでなければDuckDuckGoで検索
        iframe.src = `/search?q=${encodeURIComponent(value)}`;
      } else {
        iframe.src = `/proxy?url=${encodeURIComponent(value)}`;
      }
    });
  </script>
</body>
</html>
