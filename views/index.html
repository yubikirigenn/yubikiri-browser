<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yubikiri Browser</title>
</head>
<body>
<h1>Yubikiri Browser</h1>
<form id="proxyForm">
  <input type="text" id="url" placeholder="URLを入力">
  <button type="submit">Go</button>
</form>
<div id="result" style="width:100%; min-height:600px; border:1px solid #ccc; padding:10px;"></div>

<script>
const form = document.getElementById('proxyForm');
const result = document.getElementById('result');

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  const url = encodeURIComponent(document.getElementById('url').value);

  result.innerHTML = "読み込み中…";

  try {
    const res = await fetch(`/proxy?url=${url}`);
    const html = await res.text();
    result.innerHTML = html;
  } catch (err) {
    result.innerHTML = "読み込みに失敗しました";
  }
});
</script>
</body>
</html>
