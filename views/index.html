<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>yubikiri-browser</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header { background: #1E90FF; color: white; padding: 1rem; text-align: center; }
    main { padding: 1rem; }
    input[type="text"] { width: 70%; padding: 0.5rem; }
    button { padding: 0.5rem 1rem; margin-left: 0.5rem; }
    iframe { width: 100%; height: 80vh; border: none; margin-top: 1rem; }
  </style>
</head>
<body>
  <header>
    <h1>yubikiri-browser</h1>
  </header>
  <main>
    <form id="proxyForm">
      <input type="text" id="urlInput" placeholder="https://example.com" required>
      <button type="submit">GO</button>
    </form>
    <iframe id="resultFrame"></iframe>
  </main>

  <script>
    const form = document.getElementById("proxyForm");
    const input = document.getElementById("urlInput");
    const iframe = document.getElementById("resultFrame");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const url = input.value.trim();
      if (!url) return;
      
      try {
        const res = await fetch("/proxy", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ url })
        });

        const text = await res.text();
        const blob = new Blob([text], { type: "text/html" });
        const blobUrl = URL.createObjectURL(blob);
        iframe.src = blobUrl;
      } catch (err) {
        iframe.srcdoc = "<p style='color:red;'>Failed to load the page.</p>";
        console.error(err);
      }
    });

    // EnterでもGO
    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        form.dispatchEvent(new Event("submit"));
      }
    });
  </script>
</body>
</html>
