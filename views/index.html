<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Yubikiri Browser</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
    <h1>Yubikiri Browser</h1>
    <input type="text" id="urlInput" placeholder="Enter URL">
    <button id="goBtn">GO</button>
    <iframe id="proxyFrame" sandbox="allow-scripts allow-forms allow-same-origin"></iframe>
  </div>
  <script src="/uv.bundle.js"></script>
  <script>
    const goBtn = document.getElementById('goBtn');
    const urlInput = document.getElementById('urlInput');
    const proxyFrame = document.getElementById('proxyFrame');

    goBtn.addEventListener('click', () => {
      const url = urlInput.value.trim();
      if (!url) return alert('URLを入力してください');
      // Ultraviolet でプロキシ経由に変換
      proxyFrame.src = UV.getProxyUrl(url);
    });
  </script>
</body>
</html>
