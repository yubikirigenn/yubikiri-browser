<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>yubikiri-browser</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background: #f0f0f0;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 60%;
      padding: 8px;
      font-size: 16px;
    }
    button {
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
    }
    iframe {
      width: 100%;
      height: 80vh;
      border: none;
    }
    .note {
      font-size: 12px;
      color: #555;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>yubikiri-browser</h1>
  </header>

  <form id="proxyForm">
    <input type="text" name="url" id="urlInput" placeholder="開きたいURLを入力してください" required>
    <button type="submit">GO</button>
  </form>

  <div>
    <iframe id="proxyFrame"></iframe>
  </div>

  <p class="note">※一部のサイトではレイアウトが崩れる場合があります。</p>

  <script>
    const form = document.getElementById('proxyForm');
    const input = document.getElementById('urlInput');
    const iframe = document.getElementById('proxyFrame');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const url = input.value.trim();
      if (!url) return;

      // プロキシ経由の URL を iframe にセット
      iframe.src = `/proxy?url=${encodeURIComponent(url)}`;
    });

    // Enter でも GO が実行されます
    input.addEventListener('keypress', e => {
      if (e.key === 'Enter') form.dispatchEvent(new Event('submit', {cancelable: true, bubbles: true}));
    });
  </script>
</body>
</html>
