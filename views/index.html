<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yubikiri Browser</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    input[type="text"] { width: 70%; padding: 5px; }
    button { padding: 5px 10px; }
    iframe { width: 100%; height: 80vh; margin-top: 20px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>Yubikiri Browser</h1>
  <form id="searchForm">
    <input type="text" id="urlInput" name="url" placeholder="URL または検索語句">
    <button type="submit">GO</button>
  </form>
  <iframe id="proxyFrame" src=""></iframe>

  <script>
    const form = document.getElementById('searchForm');
    const input = document.getElementById('urlInput');
    const iframe = document.getElementById('proxyFrame');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      let value = input.value.trim();
      if (!value) return;

      // URLか検索語句か判定
      let url;
      try {
        url = new URL(value); // 正しいURLならそのまま
      } catch {
        // URLでなければDuckDuckGoで検索
        url = new URL('https://duckduckgo.com/?q=' + encodeURIComponent(value));
      }

      // サーバーの /proxy にクエリとして送る
      iframe.src = '/proxy?url=' + encodeURIComponent(url.toString());
    });
  </script>
</body>
</html>
