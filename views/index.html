<head>

  <title>Yubikiri Proxy</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
    <h1>Yubikiri Proxy</h1>

  <!-- スクリプトはページ末尾で読み込む -->
  <script src="/script.js"></script>
