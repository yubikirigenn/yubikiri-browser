<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>yubikiri-proxy</title>
  <link rel="stylesheet" href="/style.css">
  <script src="/script.js" defer></script>
</head>
<body>
  <!-- 大きな初期検索ボックス -->
  <header id="top-large">
    <h1>yubikiri-proxy</h1>
    <form id="big-form" onsubmit="return false;">
      <input id="big-input" type="text" placeholder="https://example.com/ を入力して Enter" autocomplete="off">
      <button id="big-go" type="button">開く</button>
    </form>
  </header>

  <!-- 上部に出てくる小さなURLバー -->
  <header id="top-small">
    <form id="small-form" onsubmit="return false;">
      <input id="small-input" type="text" placeholder="URLを入力して Enter">
      <button id="small-go" type="button">開く</button>
    </form>
  </header>

  <!-- プロキシで表示するサイト -->
  <div id="content">ここにサイトが表示されます</div>
</body>
</html>
