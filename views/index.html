<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>yubikiri-proxy</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div style="text-align:center; margin-top: 50px;">
    <h1>yubikiri-proxy</h1>
    <form id="proxy-form">
      <input type="text" id="url-input" placeholder="URLを入力" style="width: 400px; padding:5px;"/>
      <button type="submit">Go</button>
    </form>
    <div id="message" style="color:red; margin-top:10px;"></div>
  </div>
  <iframe id="proxy-frame" style="width:100%; height:90vh; border:none; display:none;"></iframe>
  <script src="/script.js"></script>
</body>
</html>
