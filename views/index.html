<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yubikiri Browser</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; display: flex; flex-direction: column; height: 100vh; }
    form { display: flex; padding: 10px; background: #f0f0f0; }
    input[type="text"] { flex: 1; padding: 5px; font-size: 1em; }
    button { padding: 5px 10px; font-size: 1em; margin-left: 5px; }
    iframe { flex: 1; border: none; width: 100%; }
  </style>
</head>
<body>
  <form id="proxyForm">
    <input type="text" name="url" id="urlInput" placeholder="URLまたは検索語句を入力">
    <button type="submit">Go</button>
  </form>
  <iframe id="resultFrame"></iframe>

  <script>
    const form = document.getElementById("proxyForm");
    const iframe = document.getElementById("resultFrame");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const url = document.getElementById("urlInput").value.trim();
      if (!url) return;

      // フォーム送信は fetchで行い、iframeに表示
      try {
        const formData = new URLSearchParams();
        formData.append("url", url);

        // iframe srcにプロキシURLを直接指定する方法もあります
        // サーバー経由で処理する場合はFetchで取得して表示
        iframe.src = `/proxy`;
        await fetch("/proxy", { method: "POST", body: formData });
      } catch (err) {
        iframe.srcdoc = `<p>Error: ${err.message}</p>`;
      }
    });
  </script>
</body>
</html>
