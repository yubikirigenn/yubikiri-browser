<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>yubikiri-browser</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 40px; }
    input { width: 400px; padding: 8px; font-size: 16px; }
    button { padding: 8px 20px; margin-left: 5px; font-size: 16px; }
    iframe { width: 90%; height: 80vh; border: 1px solid #ccc; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>yubikiri-browser</h1>
  <form id="proxyForm">
    <input type="text" id="url" placeholder="URLを入力">
    <button type="submit">GO</button>
  </form>
  <iframe id="frame"></iframe>

  <script>
    const form = document.getElementById("proxyForm");
    const iframe = document.getElementById("frame");

    form.onsubmit = async e => {
      e.preventDefault();
      const url = document.getElementById("url").value;
      if (!url) return;

      // iframeでロード
      iframe.src = `/proxy?url=${encodeURIComponent(url)}`;
    };
  </script>
</body>
</html>
